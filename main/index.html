<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Wooden Ships</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	
      <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
      <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
   		<link rel="stylesheet" href="assets/css/bootstrap.vertical-tabs.min.css">

	<!--put your external stylesheet links here-->
	<link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body>
	<div id='mainContainer'>
		
		<div id='nav'>
			<ul class='list-group' id='masthead-group'>
				<li id='masthead'  class='list-group-item'>
					<h3>Wooden Ships</h3>
				</li>
			</ul>

			<ul class='list-group' id='nav-list-group'>
				<li class='list-group-item nav-item' data-panel='intro'>
					Intro
				</li>
				<li class='list-group-item nav-item active' data-panel='map'>
					Map
				</li>
				<li class='list-group-item nav-item' data-panel='weather'>
					Weather Filters
				</li>
				<li class='list-group-item nav-item' data-panel='wind'>
					Wind Filters
				</li>
				<li class='list-group-item nav-item' data-panel='time'>
					Time Filters
				</li>
				<li class='list-group-item nav-item' data-panel='feed'>
					Captain's Feed
				</li>
			</ul>
		</div>
		
		<div id='map' class=''>
			<!-- map go here-->
		</div>
		<div id='weather-controls' class='row'>
			<h4 id='weather-control-header'>Weather Observations</h4>
			<button id='minimize-wx-panel'><span class='glyphicon glyphicon-minus' id='wx-panel-glyph'></span></button>
		</div> <!-- minimize button-->
				
		<div id='summary-window' class='row'>
			<div id='text-summary' class='col-xs-6'> 
					<div id='airTempHolder' class='weather-holder row'>
						<h5 id='airTemp' class='weather-header'>Air Temp: </h5>
						<h5 id='airTempReading' class='weather-data '><span id='airTempText' class='weather-num'>--</span> &deg;C</h5>
					</div>
					<div id='pressureHolder' class='weather-holder row'>
						<h5 id='pressure' class='weather-header'>Pressure: </h5>
						<h5 id='pressureReading' class='weather-data '><span id='pressureText' class='weather-num'>--</span><br /> mmHg</h5>
					</div>
					<div id='commonHolder' class='weather-holder row'>
						<h5 id='common' class='weather-header'>W<sub>X</sub>: </h5>
						<h6 id='commonReading' class='weather-data '><span id='commonText' class='weather-num'>--</span> <br /><span id='numCommon' class='text-muted'></span></h6>
					</div>
					
				</div>
				<div id='wind-summary' class='col-xs-6'>
					<div id='wsHolder' class='wind-holder row'>
						<h5 id='ws' class='weather-header col-xs-3 col-xs-offset-1'>Mean Wind Speed: </h5>
						<h5 id='wsReading' class='weather-data col-xs-8'><span id='wsText' class='weather-num'>--</span> <br />m/s</h5>
					</div>
					<div id='wdHolder' class='wind-holder row'>
						<h5 id='wd' class='weather-header col-xs-3 col-xs-offset-1' >Mean Wind Direction: </h5>
						<h5 id='wdReading' class='weather-data col-xs-8'><span id='wdText' class='weather-num'>--</span> &deg;</h5>
					</div>
						
				</div>
				<div id='wind-rose' class='col-xs-12'>
				</div>

			
		</div>
	</div> <!--end main row-->

	
	<div id='reproject-holder'>
		<label>Change Map projection</label>
		<select id='proj-select'>
			<option value='cylindrical'>Cylindrical</option>
			<option value='robinson'>Robinson</option>
			<option value='globe'>Globe</option>
		</select><br />
		<button id='resetMap' class='btn btn-sm btn-primary'>Reset View</button>
		<button id='resetFilters' class='btn btn-sm btn-primary'>Reset Filters</button>
	</div>
	
	<div id='intro-panel' class='nav-panel'>
		
	</div>
	
	<div id='weather-panel' class='nav-panel control-panel'>
		
	</div>
	
		<div id='wind-panel' class='nav-panel control-panel'>
		
	</div>
	
		<div id='time-panel' class='nav-panel control-panel'>
		
	</div>
	
		<div id='feed-panel' class='nav-panel control-panel'>
			<!-- <div id='feed-controls'>
				<h4 id='feed-control-header'>Captain's Feed</h4>
			<button id='minimize-feed-panel'><span class='glyphicon glyphicon-minus' id='feed-panel-glyph'></span></button>
			</div>  -->
			<div  id='feed-window' class='display-none row'>
				<ul class='list-group row' id='feed' >
				</ul>
			</div>
	</div>

	<div id='timeline'> </div>
	

	<!--My Libraries-->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script type="text/javascript" src="assets/lib/d3.min.js"></script>
	<script type="text/javascript" src="assets/lib/d3-queue.v2.min.js"></script>
	<script type="text/javascript" src="assets/lib/topojson.v1.min.js"></script>
	<script type="text/javascript" src="assets/lib/d3.geo.projection.min.js"></script>
	<script type="text/javascript" src="assets/lib/underscore-min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<script src="assets/lib/hexbin.min.js"></script>
	<script src="assets/lib/custom_hovercard.js"></script>

	<!--My Script-->
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
